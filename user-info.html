    <div class="page_content">
        <div class="box_wrapper">
            <div class="user_left_wrapper">
                <div class="btn-lightblue user_info_icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="user_right_wrapper">
                <div class="right_row">
                    <div class="user_info_title">名稱</div>
                    <div class="user_info_desc"></div>
                </div>
                <div class="right_row">
                    <div class="user_info_title">信箱</div>
                    <div class="user_info_desc"></div>
                </div>
                <div class="right_row">
                    <div class="user_info_title">性別</div>
                    <div class="user_info_desc">生理男</div>
                </div>
                <div class="right_row">
                    <div class="user_info_title">電影喜好</div>
                    <div class="user_info_desc">愛情動作片</div>
                </div>
            </div>
            <div class="logout_box">
                <a class="logout_book">登出</a>
            </div>
        </div>
        <div class="user_wrapper_title">－－－ 訂票資訊 －－－</div>
        <div id="box" class="box_wrapper displayNone">
            <div class="movie_left_wrapper">
                <img id="moive_image" class="movie_left_photo" src="https://movies.yahoo.com.tw/i/o/production/movies/February2021/7TapeCiliZgY2KUOVdTj-757x1080.jpg">
            </div>
            <div class="movie_right_wrapper">
                <div class="right_row">
                    <div class="movie_info_title">電影名稱</div>
                    <div id="movie_name" class="movie_info_desc">123</div>
                </div>
                <div class="right_row">
                    <div class="movie_info_title">放映日期</div>
                    <div id="moive_date" class="movie_info_desc"></div>
                </div>
                <div class="right_row">
                    <div class="movie_info_title">場次</div>
                    <div id="moive_session" class="movie_info_desc"></div>
                </div>
                <div class="right_row">
                    <div class="movie_info_title">放映廳</div>
                    <div id="movie_hall" class="movie_info_desc"></div>
                </div>
                <div class="right_row">
                    <div class="movie_info_title">票種</div>
                    <div id="moive_type" class="movie_info_desc"></div>
                </div>
                <div class="right_row">
                    <div class="movie_info_title">座位(列)</div>
                    <div id="moive_seatRow" class="movie_info_desc"></div>
                    <div class="movie_info_title">座位(行)</div>
                    <div id="moive_seatCol" class="movie_info_desc"></div>
                </div>
            </div>
            <div class="delete_box">
                <a class="delete_book">取消訂票</a>
                <div class="right_row displayNone">
                    <div id="movie_session_num" class="movie_info_desc">71</div>
                    <div id="moive_session_no" class="movie_info_desc">11</div>
                </div>
            </div>
        </div>

        $(window).on('load', function() {

            if( $.cookie('username') )
            {
                get_user_info("profile");

            url="js/get_user_book.js";
            $.getScript(url,function(){
                get_user_book();
            });
        });
