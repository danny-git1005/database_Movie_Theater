                get_movie( $('.page-num.active').text() );
            });
            $('.card').on('click', function() {

    <script typs="text/javascipt">                                      //將資料加進每一頁
        let orgin = [1,1,0,0];
        $(document).on('click','.pagination-button',function(){
            let page = parseInt($('.pagination-button.active').text(),10);
            url="./js/get_movie.js";
            if (orgin[page] === 0)
            {
                $.getScript(url,function(){
                    get_movie( page );
                    orgin[page] = 1;
                });

                $('.card').on('click', function() {
                    let name = $(this).children('.card_nameCh').text();
